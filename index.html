<!doctype html>
<html lang="pt-br">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Font Awesome -->
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js"></script>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- My CSS -->
	<link rel="stylesheet" href="css/estilo.css">
	<title>Formulário - bootstrap + Js</title>
</head>

<body>

	<div class="container-fluid p-0 m-0">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#"><i class="fas fa-hamburger"></i>&nbsp; Admin</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
				aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
				<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
					<li class="nav-item active">
						<a class="nav-link" href="#">Cadastrar <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Listar</a>
					</li>
				</ul>
			</div>
		</nav>
		<form class="p-2 col-md-6 mx-auto">
			<h4>Cardápio</h4>
			<div class="form-group">
				<label for="nome">Nome</label>
				<input type="text" class="form-control" id="nome" placeholder="Digite o nome de Lanche"  onclick="RemoverBordar()">
			</div>
			<div class="form-group">
				<label for="ingrediente">Ingrediente</label>
				<input type="text" class="form-control" id="ingrediente"
					placeholder="Digite os ingredientes separados por vírgula">
			</div>
			<div class="form-group">
				<label for="valor">Valor</label>
				<input type="text" class="form-control" id="valor" placeholder="Digite o valor">
			</div>
			<button type="button" class="btn btn-success btn-lg btn-block col-md-3" onclick="Cadastrar()">Cadastrar &nbsp;<i class="fas fa-plus-circle"></i></button>
		</form>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="js/jquery-3.4.1.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
	<script>
		const Cadastrar = () => {
			let nome = $('#nome').val()
			console.log(nome)
			if (nome == "") {
				Swal.fire({
					icon: 'warning',
					title: 'Atenção...',
					text: 'Campo nome é obrigatorio'
				})
				$('#nome').addClass('border border-danger')
				return
			}

			let ingrediente = $('#ingrediente').val()
			console.log(ingrediente)
			if (ingrediente == "") {
				Swal.fire({
					icon: 'warning',
					title: 'Atenção...',
					text: 'Campo ingrediente é obrigatorio'
				})
				$('#ingrediente').addClass('border border-danger')
				return
			}

			let valor = $('#valor').val()
			console.log(valor)
			if (valor == "") {
				Swal.fire({
					icon: 'warning',
					title: 'Atenção...',
					text: 'Campo valor é obrigatorio'
				})
				$('#valor').addClass('border border-danger')
				return
			}
		}

		const RemoverBordar = () => {
			$('#nome').removeClass('border border-danger')
		}

	</script>

</body>

</html>
